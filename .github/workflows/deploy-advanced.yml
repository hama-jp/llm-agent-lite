name: Build and Deploy to GitHub Pages (Advanced)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

# GitHub Pagesã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ã«å¿…è¦ãªæ¨©é™ã‚’è¨­å®š
permissions:
  contents: read
  pages: write
  id-token: write

# åŒæ™‚å®Ÿè¡Œã‚’åˆ¶é™ï¼ˆè¤‡æ•°ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒåŒæ™‚ã«å®Ÿè¡Œã•ã‚Œãªã„ã‚ˆã†ã«ã™ã‚‹ï¼‰
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ãƒ“ãƒ«ãƒ‰ã‚¸ãƒ§ãƒ–
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—ï¼ˆãƒãƒ¼ã‚¸ãƒ§ãƒ³æƒ…å ±ãªã©ã«ä½¿ç”¨å¯èƒ½ï¼‰
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'  # Node.jsã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚‚æœ‰åŠ¹åŒ–
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run linter
      run: pnpm run lint
      continue-on-error: true  # ãƒªãƒ³ã‚¿ãƒ¼ã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ“ãƒ«ãƒ‰ã‚’ç¶™ç¶š
      
    - name: Run type check
      run: pnpm run typecheck
      continue-on-error: true  # å‹ãƒã‚§ãƒƒã‚¯ã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ“ãƒ«ãƒ‰ã‚’ç¶™ç¶š
      
    - name: Run tests
      run: pnpm run test
      continue-on-error: true  # ãƒ†ã‚¹ãƒˆã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ“ãƒ«ãƒ‰ã‚’ç¶™ç¶š
      
    - name: Build project
      run: pnpm run build
      env:
        NODE_ENV: production
        
    - name: Optimize build output
      run: |
        # ãƒ“ãƒ«ãƒ‰å‡ºåŠ›ã®ã‚µã‚¤ã‚ºã‚’ç¢ºèª
        du -sh dist/
        # ä¸è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ï¼ˆã‚‚ã—ã‚ã‚Œã°ï¼‰
        find dist/ -name "*.map" -delete || true
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ï¼ˆãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒãƒãƒ¼ã‚¸ã•ã‚ŒãŸå ´åˆã®ã¿å®Ÿè¡Œï¼‰
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Post deployment notification
      if: success()
      run: |
        echo "ğŸš€ Deployment successful!"
        echo "ğŸ“„ Site URL: ${{ steps.deployment.outputs.page_url }}"
        
    - name: Post deployment failure notification
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "Please check the logs for more information."

