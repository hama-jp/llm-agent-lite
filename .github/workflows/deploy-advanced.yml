name: Build and Deploy to GitHub Pages (Advanced Fixed)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

# GitHub Pagesã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ã«å¿…è¦ãªæ¨©é™ã‚’è¨­å®š
permissions:
  contents: read
  pages: write
  id-token: write

# åŒæ™‚å®Ÿè¡Œã‚’åˆ¶é™ï¼ˆè¤‡æ•°ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒåŒæ™‚ã«å®Ÿè¡Œã•ã‚Œãªã„ã‚ˆã†ã«ã™ã‚‹ï¼‰
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ãƒ“ãƒ«ãƒ‰ã‚¸ãƒ§ãƒ–
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run linter
      run: pnpm run lint
      continue-on-error: true

    - name: Run type check
      run: pnpm run typecheck
      continue-on-error: true

    - name: Run tests
      run: pnpm run test
      continue-on-error: true

    - name: Build project
      run: pnpm run build
      env:
        NODE_ENV: production

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ï¼ˆãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒãƒãƒ¼ã‚¸ã•ã‚ŒãŸå ´åˆã®ã¿å®Ÿè¡Œï¼‰
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Post deployment notification
      if: success()
      run: |
        echo "ğŸš€ Deployment successful!"
        echo "ğŸ“„ Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ•’ Deployed at: $(date)"
        
    - name: Post deployment failure notification
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "Please check the logs for more information."
        echo "ğŸ•’ Failed at: $(date)"

